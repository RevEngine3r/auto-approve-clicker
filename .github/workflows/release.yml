name: Create Release

on:
  push:
    tags:
      - 'release'
      - 'release-*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell
          pwsh --version

      - name: Run build-release.ps1
        run: |
          pwsh -File ./build-release.ps1 -VerboseOutput
        continue-on-error: false

      - name: Extract version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Find release ZIP
        id: find_zip
        run: |
          ZIP_PATH=$(find releases -name "auto-approve-clicker-*.zip" -type f | head -n 1)
          ZIP_NAME=$(basename "$ZIP_PATH")
          
          if [ -z "$ZIP_PATH" ]; then
            echo "Error: No release ZIP found!"
            exit 1
          fi
          
          SIZE_BYTES=$(stat -c%s "$ZIP_PATH")
          SIZE_KB=$(echo "scale=2; $SIZE_BYTES / 1024" | bc)
          
          echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
          echo "zip_size=${SIZE_KB}KB" >> $GITHUB_OUTPUT
          echo "Found: $ZIP_NAME (${SIZE_KB}KB)"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          NOTES=$(cat << EOF
          ## Auto-Approve Clicker v$VERSION
          
          **Auto-generated release** from tag: \`$TAG_NAME\`
          
          ### Installation
          1. Download the \`${{ steps.find_zip.outputs.zip_name }}\` file below
          2. Extract the ZIP file to a folder
          3. Open Chrome and navigate to \`chrome://extensions/\`
          4. Enable "Developer mode" (toggle in top-right corner)
          5. Click "Load unpacked"
          6. Select the extracted folder
          
          ### Package Details
          - **Version:** $VERSION (auto-generated from datetime)
          - **Package Size:** ${{ steps.find_zip.outputs.zip_size }}
          - **Build Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Trigger Tag:** \`$TAG_NAME\`
          
          ### What's Included
          This release contains all necessary files for the Chrome extension:
          - Extension manifest and scripts
          - UI components (popup, options)
          - Icons and assets
          
          For more information, see the [README](https://github.com/RevEngine3r/auto-approve-clicker#readme).
          EOF
          )
          
          echo "$NOTES" > release_notes.txt
          echo "Release notes generated"

      - name: Delete existing tag/release (if exists)
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # Delete release if exists
          gh release delete "$TAG_NAME" -y 2>/dev/null || true
          
          echo "Cleaned up any existing release for $TAG_NAME"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          gh release create "$TAG_NAME" \
            --title "Auto-Approve Clicker v$VERSION" \
            --notes-file release_notes.txt \
            "${{ steps.find_zip.outputs.zip_path }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auto-approve-clicker-${{ steps.version.outputs.version }}
          path: ${{ steps.find_zip.outputs.zip_path }}
          retention-days: 90
